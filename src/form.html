<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ota yhteyttä | Mahdollisuuksien Maisemia</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Libre+Franklin&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="h-screen">
    <header>
      <section class="top-nav">
        <div>
          <a href="index.html">
            <img src="/images/metropolia-logo.png" alt="" class="h-14" />
          </a>
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>
        <ul class="menu text-lg font-header">
          <li><a href="index.html">Etusivu</a></li>
          <li> <a href="aikataulu.html">Aikataulu</a> </li>
          <li><a href="videoarkisto.html">Materiaalit</a></li>
          <li><a href="form.html">Ota yhteyttä</a></li>
        </ul>
      </section>
    </header>

    <section
    id="contactForm"
      class="
        mt-16
        mx-4
        contact-us
        bg-secondary-light
        md:w-4/5
        sm:block
        md:flex 
        md:mx-auto
        border
      "
    >
      <div class="w-96">
        <img
          src="./images/camera.jpg"
          alt="camera in black and white"
          class="hidden md:flex h-full"
        />
      </div>

      <div class="w-auto m-auto">
        <form
          id="contact-form"
          class="m-auto p-3 flex flex-col place-content-evenly"
        >
          <div class="flex m-auto text-3xl font-header">Ota yhteyttä</div>
          <div class="flex w-full flex-row m-auto">
            <input
              type="text"
              class="
                font-body
                border-1
                w-1/2
                overflow-hidden
                outline-none
                text-primary-dark
                m-3
                p-4
              "
              id="full-name"
              placeholder="Nimi"
            />
            <input
              type="text"
              id="email-address"
              class="
                font-body
                border-b
                w-1/2
                overflow-hidden
                outline-none
                text-md
                m-3
                p-4
              "
              placeholder="Sähköpostiosoite"
            />
          </div>
          <input
            type="text"
            class="
              font-body
              border-b
              overflow-hidden
              outline-none
              text-md
              m-3
              p-4
            "
            id="subject"
            placeholder="Aihe"
          />
          <textarea
            class="
              font-body
              h-44
              message
              overflow-hidden
              outline-none
              text-md
              border
              m-3
              p-4
            "
            id="message"
            placeholder="Kirjoita tähän..."
          ></textarea>
          <div class="w-1/5 m-auto">
            <button type="submit" class="button-17 bg-primary-middle">Lähetä</button>
          </div>
        </form>
      </div>
    </section>

    <div
      id="alert"
      class="
      hidden
      justify-center
        content-center
        fixed
        top-0
        z-10
        w-full
        h-full
        m-auto
        bg-secondary-dark bg-opacity-40
      "
    >
      <div
  
        class="
          justify-center
          text-center
          py-14
          px-10
          mt-16
          rounded-lg
          bg-primary-light
          h-fit
          w-2/3
          m-auto
          md:px-8
          md:w-1/3
        "
      >
      <div class="w-full m-auto md:w-1/3">
        <img
          src="./images/formimage.PNG"
          alt="Message sent icon with letter and person"
          class="w-full"
        />
      </div>
         
        <p class="mt-6 text-xl md:text-2xl">Viestisi on lähetetty</p>
        <p class="md:text-xl">Palaamme asiaan piakkoin!</p>
        <button id="modal-close" class="button-17 mt-9">Sulje</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="form.js"></script>
  </body>
</html>
